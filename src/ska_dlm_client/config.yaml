# Default values for the SKA DLM Client.
# This is a YAML-formatted file.

auth_token: ""

dlm:
  gateway_url: "http://localhost:8000"
  ingest_url: "http://localhost:8001"
  request_url: "http://localhost:8002"
  storage_url: "http://localhost:8003"
  migration_url: "http://localhost:8004"

location:
  name: "MyLocationName"
  type: "MyLocationType"
  country: "MyLocationCountry"
  city: "MyLocationCity"
  facility: "MyLocationFacility"

storage:
  name: "MyStorageName"
  type: "disk"
  interface: "posix"
  capacity: 100000000
  phase_level: "GAS"

# the rclone config for DLM to access the location of the data items
config: '{"name":"data","type":"local","parameters":{}}'

