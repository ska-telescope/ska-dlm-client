# Default values for the SKA DLM Client.
# This is a YAML-formatted file.

auth_token: "Replace this with the authorization token"

location:
  name: "local-dev"
  type: "local-dev"
  country: "AU"
  city: "Kensington"
  facility: "local"

storage:
  name: "data1"
  type: "filesystem"
  interface: "posix"
  capacity: 100000000,
  phase_level: "GAS"


DLM:
  url: "http://dlm/api"
  storage_manager:
    storage_warning_percentage: 80.0
    polling_interval: 10 # seconds
  migration_manager:
    polling_interval: 10 # seconds

REST:
  base_url: "http://dlm_postgrest:3000"

RCLONE:
  - "https://dlm_rclone:5572"