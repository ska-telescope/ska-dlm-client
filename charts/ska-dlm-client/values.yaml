system: dlm

# Global parameters
global:
  storageClass: nfss1
  development: true
  dataProduct:
    pvc:
      name: test-pvc

nameOverride: ""
fullnameOverride: ""
setupStorageLocation: false

ska_dlm:
  fullname: "ska-dlm"
  ingest_service_port: 80

# DLM

integration_verification:
  enabled: false
  version: "0.1.0"
  directory_to_create_symlinks: "/data/watch_dir"
  directory_to_create_data_items: "/data/data_dir"
  time_between_data_item_creations: 10
  delete_on_completion: true
  time_before_delete_on_completion: 30

directory_watcher:
  enabled: false
  component: directory-watcher
  subsystem: data-lifecycle-management
  image: harbor.skao.int/production/ska-dlm-client
  version: "0.1.0"
  imagePullPolicy: Always
  replicas: 1
  directory_to_watch: /data/dlm/watch_dir
  storage_root_directory: /data
  use_polling_watcher: false
  storage_name: data
  skip_rclone_access_check_on_register: false

kafka_watcher:
  enabled: false
  component: kafka-watcher
  subsystem: data-lifecycle-management
  image: harbor.skao.int/production/ska-dlm-client
  version: "0.1.0"
  imagePullPolicy: Always
  replicas: 1
  kafka_broker_url: "kafka:9092"
  kafka_topic: "ska-sdp-dataproduct-ingest"
  storage_name: data
