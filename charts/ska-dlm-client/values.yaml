system: dlm

# Global parameters
global:
  storageClass: nfss1
  development: true
  dataProduct:
    pvc:
      name: test-pvc

nameOverride: ""
fullnameOverride: ""
setupStorageLocation: false

ska_dlm:
  fullname: "ska-dlm"

# DLM
directory_watcher:
  enabled: false
  component: directory-watcher
  subsystem: data-lifecycle-management
  image: harbor.skao.int/production/ska-dlm-client
  version: "0.1.0"
  imagePullPolicy: Always
  replicas: 1
  directory_to_watch: /data
  register_dir_prefix: dlm
  use_polling_watcher: false
  storage_name: data
  ingest_service_port: 80

kafka_watcher:
  enabled: false
  component: kafka-watcher
  subsystem: data-lifecycle-management
  image: harbor.skao.int/production/ska-dlm-client
  version: "0.1.0"
  imagePullPolicy: Always
  replicas: 1
  kafka_broker_url: "kafka:9092"
  kafka_topic: "ska-sdp-dataproduct-ingest"
  storage_name: data
  consume_service_port: 81
