system: dlm
subsystem: client

# Global parameters
global:
  storageClass: nfss1
  development: true
  dataProduct:
    pvc:  # NOTE: This is globally shared all data products volume
      name: test-pvc
      read_only: true

nameOverride: ""
fullnameOverride: ""
setupStorageLocation: false

ska_dlm:
  fullname: "ska-dlm"
  ingest_service_port: 80

# DLM

ska_dlm_client:
  image: artefact.skao.int/ska-dlm-client
  version: "0.1.0"
  storage_name: data
  storage_root_directory: /data
  securityContext: {}
  ingest_server_url: "http://ska-dlm-dev-ingest-example"
  storage_server_url: "http://ska-dlm-dev-storage-example"

directory_watcher:
  enabled: false
  component: directory-watcher
  subsystem: data-lifecycle-management
  image: artefact.skao.int/ska-dlm-client
  version: "0.1.0"
  imagePullPolicy: Always
  replicas: 1
  directory_to_watch: /data/dlm/watch_dir
  storage_root_directory: /data
  use_polling_watcher: false
  storage_name: data
  skip_rclone_access_check_on_register: false
  register_contents_of_watch_directory: false

kafka_watcher:
  enabled: false
  component: kafka-watcher
  subsystem: data-lifecycle-management
  image: artefact.skao.int/ska-dlm-client
  version: "0.1.0"
  imagePullPolicy: Always
  replicas: 1
  kafka_broker_url: "kafka:9092"
  kafka_topic: "ska-sdp-dataproduct-ingest"
  storage_name: data

ssh_storage_access:
  component: ssh-storage-access
  subsystem: data-lifecycle-management
  replicas: 1
  ssh_user_name: "dlm"
  ssh_uid: "1000"
  ssh_gid: "1000"
  daq:
    enabled: true
    deployment_name: "ssh-sa-daq"
    service_name: "ssh-sa-daq"
    pvc:
      # name: daq-pvc
      name: shared
      read_only: true
    secrets:
      priv_name: "daq-priv"
      pub_name: "daq-pub"
  pst:
    enabled: true
    deployment_name: "ssh-sa-pst"
    service_name: "ssh-sa-pst"
    pvc:
      # name: pst-pvc
      name: shared
      read_only: true
    secrets:
      priv_name: "pst-priv"
      pub_name: "pst-pub"
  sdp:
    enabled: true
    deployment_name: "ssh-sa-sdp"
    service_name: "ssh-sa-sdp"
    pvc:
      # name: sdp-pvc
      name: shared
      read_only: true
    secrets:
      priv_name: "sdp-priv"
      pub_name: "sdp-pub"
