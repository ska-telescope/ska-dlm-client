system: dlm

# Global parameters
global:
  storageClass: nfss1
  development: true
  dataProduct:
    pvc:
      name: test-pvc
      read_only: true

nameOverride: ""
fullnameOverride: ""
setupStorageLocation: false

ska_dlm:
  fullname: "ska-dlm"
  ingest_service_port: 80

# DLM

ska_dlm_client:
  image: harbor.skao.int/production/ska-dlm-client
  version: "0.1.0"
  storage_name: data
  storage_root_directory: /data
  securityContext: {}

directory_watcher:
  enabled: false
  component: directory-watcher
  subsystem: data-lifecycle-management
  image: harbor.skao.int/production/ska-dlm-client
  version: "0.1.0"
  imagePullPolicy: Always
  replicas: 1
  directory_to_watch: /data/dlm/watch_dir
  storage_root_directory: /data
  use_polling_watcher: false
  storage_name: data
  skip_rclone_access_check_on_register: false

kafka_watcher:
  enabled: false
  component: kafka-watcher
  subsystem: data-lifecycle-management
  image: harbor.skao.int/production/ska-dlm-client
  version: "0.1.0"
  imagePullPolicy: Always
  replicas: 1
  kafka_broker_url: "kafka:9092"
  kafka_topic: "ska-sdp-dataproduct-ingest"
  storage_name: data
