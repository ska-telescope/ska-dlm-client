{{- if $.Values.directory_watcher.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ska-dlm-client.fullname" . }}-directory-watcher
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-dlm-client.directory-watcher.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      protocol: TCP
  selector:
    component: {{ .Values.directory_watcher.component }}
    subsystem: {{ .Values.directory_watcher.subsystem }}
---
{{ $readiness_file := "/tmp/dlm-client-ready" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ska-dlm-client.fullname" . }}-directory-watcher
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-dlm-client.directory-watcher.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.directory_watcher.replicas }}
  selector:
    matchLabels:
      component: {{ .Values.directory_watcher.component }}
      subsystem: {{ .Values.directory_watcher.subsystem }}
  template:
    metadata:
      labels:
        {{- include "ska-dlm-client.directory-watcher.labels" . | indent 8 }}
    spec:
      {{- if .Values.ska_dlm_client.securityContext }}
      securityContext:
        {{- .Values.ska_dlm_client.securityContext | toYaml | nindent 8 }}
      {{- end }}
      containers:
      - name: directory-watcher
        image: {{ .Values.ska_dlm_client.image}}:{{ .Values.ska_dlm_client.version }}
        imagePullPolicy: {{ .Values.ska_dlm_client.imagePullPolicy }}

        env:
          - name: STORAGE_URL
            value: {{ .Values.ska_dlm_client.storage_url | quote }}
          - name: SOURCE_ROOT
            value: {{ .Values.directory_watcher.directory_to_watch | quote }}
          - name: SOURCE_NAME
            value: {{ .Values.directory_watcher.source_storage | quote }}
          {{- if .Values.directory_watcher.target_name }}
          - name: TARGET_NAME
            value: {{ .Values.directory_watcher.target_name | quote }}
          {{- end }}
          {{- if .Values.directory_watcher.target_root }}
          - name: TARGET_ROOT
            value: {{ .Values.directory_watcher.target_root | quote }}
          {{- end }}
          {{- if .Values.directory_watcher.migration_url }}
          - name: MIGRATION_URL
            value: {{ .Values.directory_watcher.migration_url | quote }}
          {{- end }}
          - name: INGEST_URL
            value: {{ .Values.ska_dlm_client.ingest_url | quote }}
          - name: READINESS_PROBE_FILE
            value: {{ $readiness_file | quote }}
          {{- if eq $.Values.directory_watcher.skip_rclone_access_check_on_register true }}
          - name: SKIP_RCLONE_ACCESS_CHECK_ON_REGISTER
            value: "true"
          {{- end }}
          {{- if eq $.Values.directory_watcher.use_polling_watcher true }}
          - name: USE_POLLING_WATCHER
            value: "true"
          {{- end }}
          {{- if eq $.Values.directory_watcher.register_contents_of_watch_directory true }}
          - name: REGISTER_CONTENTS_OF_WATCH_DIRECTORY
            value: "true"
          {{- end }}

        command:
          - /entrypoint.sh
        args:
          - directory-watcher

        readinessProbe:
          exec:
            command:
              - cat
              - {{ $readiness_file }}

        volumeMounts:
          - name: data-product-storage
            mountPath: /dlm-archive
            {{- if eq $.Values.global.dataProduct.pvc.read_only true }}
            readOnly: true
            {{- end }}
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
      - name: data-product-storage
        persistentVolumeClaim:
          claimName: "{{ $.Values.global.dataProduct.pvc.name }}"
{{- end }}
