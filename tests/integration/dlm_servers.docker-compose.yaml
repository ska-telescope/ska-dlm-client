include:
- path: ../services.docker-compose.yaml
- path: dlm_services.docker-compose.yaml

services:
  dlm_migration:
    platform: linux/amd64
    image: artefact.skao.int/ska-data-lifecycle:1.2.0
    container_name: dlm_migration
    build:
      context: .
      dockerfile: Dockerfile-servers
    entrypoint: uvicorn ska_dlm.dlm_migration.dlm_migration_requests:rest --host 0.0.0.0 --port 8004
    ports:
      - 8004:8004
    volumes:
      - $HOME:/home/ska-dlm
    depends_on:
      - dlm_postgrest
      - dlm_rclone
    networks:
      - dlm_network

  dlm_storage:
    platform: linux/amd64
    image: artefact.skao.int/ska-data-lifecycle:1.2.0
    container_name: dlm_storage
    build:
      context: .
      dockerfile: Dockerfile-servers
    environment:
      SSH_PUBLIC_KEY_PATH: "/dlm/.ssh/id_rsa.pub"
    entrypoint: uvicorn ska_dlm.dlm_storage.dlm_storage_requests:rest --host 0.0.0.0 --port 8003
    ports:
      - 8003:8003
    volumes:
      - shared-tmpfs:/dlm
      - $HOME:/home/ska-dlm
    depends_on:
      - dlm_postgrest
      - dlm_rclone
    networks:
      - dlm_network

  dlm_request:
    image: artefact.skao.int/ska-data-lifecycle:1.2.0
    container_name: dlm_request
    build:
      context: .
      dockerfile: Dockerfile-servers
    platform: linux/amd64
    entrypoint: uvicorn ska_dlm.dlm_request.dlm_request_requests:rest --host 0.0.0.0 --port 8002
    ports:
      - 8002:8002
    volumes:
      - $HOME:/home/ska-dlm
    depends_on:
      - dlm_postgrest
      - dlm_rclone
    networks:
      - dlm_network

  dlm_ingest:
    platform: linux/amd64
    image: artefact.skao.int/ska-data-lifecycle:1.2.0
    container_name: dlm_ingest
    build:
      context: .
      dockerfile: Dockerfile-servers
    entrypoint: uvicorn ska_dlm.dlm_ingest.dlm_ingest_requests:rest --host 0.0.0.0 --port 8001
    ports:
      - 8001:8001
    volumes:
      - shared-tmpfs:/data
      - $HOME:/home/ska-dlm
    depends_on:
      - dlm_postgrest
      - dlm_rclone
    networks:
      - dlm_network
