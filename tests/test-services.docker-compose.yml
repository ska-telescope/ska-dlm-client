# Keep in sync with .gitlab-ci.yml python-tests job services
include:
- path: services.docker-compose.yaml

services:
  kafka:
    image: bitnami/kafka:3.5.0-debian-11-r1
    ports:
      - "9092:9092"
    environment:
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_LISTENERS_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      # 128MiB is large enough to store all AA4-LOW jones
      # matrices for 4096 channels in a single message
      KAFKA_CFG_MESSAGE_MAX_BYTES: 134217728
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server=localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - dlm_network
  dlm_directory_watcher:
    platform: linux/amd64
    image: dlm_directory_watcher
    container_name: dlm_directory_watcher
    build:
       context: ..
       dockerfile: Dockerfile
    # NOTE: the IP address is fixed here but need to work out how to connect in
    # the general case via a service name or similar.
    entrypoint: python3 -m ska_dlm_client.directory_watcher.main --directory-to-watch /data/dlm/watch_dir --storage-name data1 --storage-root-directory /data --use-polling-watcher --ingest-server-url "http://dlm_ingest:8001" --readiness-probe-file /tmp/ready
    volumes:
      - shared-tmpfs:/data/dlm
    networks:
      - dlm_network
  setup_storage_location:
    platform: linux/amd64
    image: dlm_directory_watcher
    container_name: dlm_setup_storage_location
    build:
      context: ..
      dockerfile: Dockerfile
    # NOTE: the IP address is fixed here but need to work out how to connect in
    # the general case via a service name or similar.
    entrypoint: python3 -m ska_dlm_client.register_storage_location.main --storage-name data1 --storage-root-directory /data --storage-server-url "http://dlm_storage:8003"
    networks:
      - dlm_network
